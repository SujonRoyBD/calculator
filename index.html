<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="justify-center text-center bg-orange-200 mt-12 h-[500px] w-[600px] rounded-[20px] ml-[600px]">
        <div class="text-center rounded-[20px]">
            <input id="display" class="h-[80px] w-[600px] bg-gray-500 rounded-[20px] text-white text-2xl text-right pr-4" type="text" readonly>
        </div>
        <div class="flex gap-[90px] px-9 text-3xl mt-4 justify-center">
            <button onclick="addToDisplay('AC')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">AC</button>
            <button onclick="addToDisplay('*')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">*</button>
            <button onclick="addToDisplay('+/-')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">+/-</button>
            <button onclick="addToDisplay('/')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">/</button>
        </div>
        <div class="flex gap-[90px] px-9 text-3xl mt-4 justify-center">
            <button onclick="addToDisplay('7')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">7</button>
            <button onclick="addToDisplay('8')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">8</button>
            <button onclick="addToDisplay('9')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">9</button>
            <button onclick="addToDisplay('*')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">*</button>
        </div>
        <div class="flex gap-[90px] px-9 text-3xl mt-4 justify-center">
            <button onclick="addToDisplay('4')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">4</button>
            <button onclick="addToDisplay('5')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">5</button>
            <button onclick="addToDisplay('6')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">6</button>
            <button onclick="addToDisplay('-')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">-</button>
        </div>
        <div class="flex gap-[90px] px-9 text-3xl mt-4 justify-center">
            <button onclick="addToDisplay('1')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">1</button>
            <button onclick="addToDisplay('2')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">2</button>
            <button onclick="addToDisplay('3')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">3</button>
            <button onclick="addToDisplay('+')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">+</button>
        </div>
        <div class="flex gap-[90px] px-9 text-3xl mt-4 justify-center">
            <button onclick="addToDisplay('%')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">%</button>
            <button onclick="addToDisplay('0')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">0</button>
            <button onclick="addToDisplay('.')" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">.</button>
            <button onclick="calculateResult()" class="bg-black h-[60px] w-[60px] text-white flex text-center justify-center items-center rounded-full">=</button>
        </div>
    </section>

    <script>
        const display = document.getElementById("display");

        function addToDisplay(value) {
            if (value === "AC") {
                display.value = "";  // Clear display
            } else if (value === "+/-") {
                display.value = display.value ? -parseFloat(display.value).toString() : display.value;  // Toggle sign
            } else {
                display.value += value;  // Add clicked button value to display
            }
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);  // Calculate and display result
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
